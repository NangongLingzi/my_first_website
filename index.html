<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Tree Particle Effect</title>
    <link rel="stylesheet" href="style.css">
    <!-- Three.js r132 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r132/three.min.js"></script>
    <!-- Tween.js v18.6.4 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
</head>
<body>
    <div id="container"></div>
    
    <!-- Audio element for local Jingle Bells -->
    <audio id="jingle-bells" preload="auto">
        <source src="白桦树娃娃 - 铃儿响叮当（拇指琴卡林巴）.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Christmas Card Envelope -->
    <div id="card-envelope">
        <div class="envelope-front"></div>
        <div class="envelope-back"></div>
        <div class="envelope-flap"></div>
        <div class="envelope-shadow"></div>
        <div class="card">
            <div class="card-content">
                <h1>MERRY CHRISTMAS</h1>
                <p>Click to open</p>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
